{% extends 'JJE_App/_layout.html' %}
{% load static %}
{% block title_block %}JJE League - Standings{% endblock %}
{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="{% static 'JJE_Standings/worker.js' %}"></script>
    <div class="container standings-container">
        <div class="land_view">
            <div class="row">
                <div class="col-lg-12">
                    <details open>
                        <summary>Current Standings</summary>
                        <canvas id="current_standings_chart" width="100%" height="50%"></canvas>
                    </details>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <details open>
                        <summary>Season Standings</summary>
                        <canvas id="season_chart" width="100%" height="75%"></canvas>
                    </details>
                </div>
            </div>
        </div>
        <div class="row port_view">
            <div class="col-lg-12">
                <h4>Please rotate to landscape</h4>
            </div>
        </div>
    </div>
{% endblock %}
